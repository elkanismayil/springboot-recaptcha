<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <style>
        h1 {
            font-family: 'Bebas Neue', cursive;
        }
    </style>
</head>
<body>
<div class="container p-3 my-3 border">
    <div class="alert alert-info" role="alert">
        <h1>User Registration</h1>
    </div>
    <form th:action="@{/user/save}" method="post" th:object="${user}" class="needs-validation" novalidate>
        <div class="form-row">
        <!-- Id -->
            <div class="col-md-8 mb-3">
                <input type="hidden" th:field="*{id}">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        <!-- First Name -->
            <div class="col-md-8 mb-3">
                <label for="validationCustom02">First Name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="First Name" required th:field="*{firstName}">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        <!-- Last Name -->
            <div class="col-md-8 mb-3">
                <label for="validationCustom03">Last Name</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Last Name" required th:field="*{lastName}">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        <!-- Email -->
            <div class="col-md-8 mb-3">
                <label for="validationCustom04">Email</label>
                <input type="email" class="form-control" id="validationCustom04" placeholder="Email" required th:field="*{email}">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <!-- Enter Captcha -->
            <div class="col-md-8 mb-3">
                <label for="validationCustom05">Captcha</label>
                <input type="hidden" class="form-control" th:field="*{hiddenCaptcha}">
                <input type="text" class="form-control" id="validationCustom05" placeholder="Enter Captcha" required th:field="*{captcha}">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        <!-- Captcha -->
            <div class="col-md-8 mb-3">
                    <div class="col-4">
                        <img th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}"/>
                    </div>
                </div>


            </br>
            <div class="col-md-8 mb-3">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
            </br>
            <div class="col-md-8 mb-3">
                <div th:if="${message != null}">
                    <span class="alert alert-danger" th:text="${message}"></span>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
